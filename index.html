  <body>
    <h1>Tic Tac Toe</h1>
    <h3>Play with friends</h3>
    <div class="container">
      <div class="row row-current">
        <h5 id="current-turn">Current turn: Player 1!</h5>
      </div>
      <div class="row row-images">
        <div class="col-6 col1">
          <img src="images/x.png" class="turns-img" id="img-x" alt="">
        </div>
        <div class="col-6">
          <img src="images/o.png" class="turns-img" id="img-o" alt="">
        </div>
      </div>
    </div>
    


    <div class="game-container">
      <div class="row row-1">
        <div class="col-4 box" id="box-1">
          <img src="" alt="" class="play-img" id="play-img1">
        </div>
        <div class="col-4 box"id="box-2">
          <img src="" alt="" class="play-img" id="play-img2">
        </div>
        <div class="col-4 box"id="box-3">
          <img src="" alt="" class="play-img" id="play-img3">
        </div>
      </div>
      <div class="row row-2">
        <div class="col-4 box" id="box-4">
          <img src="" alt="" class="play-img" id="play-img4">
        </div>
        <div class="col-4 box"id="box-5">
          <img src="" alt="" class="play-img" id="play-img5">
        </div>
        <div class="col-4 box"id="box-6">
          <img src="" alt="" class="play-img" id="play-img6">
        </div>
      </div>
      <div class="row row-3">
        <div class="col-4 box" id="box-7">
          <img src="" alt="" class="play-img" id="play-img7">
        </div>
        <div class="col-4 box"id="box-8">
          <img src="" alt="" class="play-img" id="play-img8">
        </div>
        <div class="col-4 box"id="box-9">
          <img src="" alt="" class="play-img" id="play-img9">
        </div>
      </div>
      <div class="row reset-button">
        <div class="row">
          <button class="btn btn-md btn-danger" href="/run/media/claram/deaefc52-d610-4a29-a497-c366b1046098/Home/Documents/web-dev-bootcamp-projects/TIC TAC TOE/index.htm">RESET</button>
